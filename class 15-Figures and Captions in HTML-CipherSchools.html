<html>
    <head>
        <title> Figures and captions</title>
    </head>
    
    <body>
        <figure>
            <img src="city.jpg" alt="plant" width="100%">
            <figcaption> This is a beautiful city </figcaption>
        </figure>

        <marquee behaviour="slide" direction="right"> This is a beautiful city </marquee>
        <marquee behaviour="scroll" direction="left"> This is a beautiful city </marquee>
        <marquee behaviour="alternate" direction="right"> This is a beautiful city </marquee>
        
            
    </body>
</html>
