<html>
    <head>
        <title> Lists in HTML </title>
    </head>
    
    <body>

        <!-- Unordered lists -->
        <ul>
            <li> Food </li>
            <li> Car </li>
            <li> Cards </li>
            <li> Choco </li>
        </ul>

        <!-- Ordered lists-->

        <ol>
            <li> Food </li>
            <li> Car </li>
            <li> Cards </li>
            <li> Choco </li>
        </ol>

        <!-- definition lists -->

        <dl>
            <dt> Term </dt>
            <dd> Terms and Conditions </dd>
        </dl>

        
        <dl>
            <dt> Term </dt>
            <dd> Terms and Conditions </dd>
        </dl>

    </body>
</html>
